<!DOCTYPE html>
<html>
<head>
	<title>Lease Incentive - NorCal</title>
	<script src='https://cdnjs.cloudflare.com/ajax/libs/tabletop.js/1.5.1/tabletop.min.js'></script>
	<script type='text/javascript'>    
	  var publicSpreadsheetUrl = 'https://docs.google.com/spreadsheets/d/1ldsBsWrNxPci8n-y2jTJ_65nyo8TJM7HAhjqmZm6hWQ/edit?usp=sharing';

	  function init() {
	    Tabletop.init( { key: publicSpreadsheetUrl,
	                     callback: showInfo,
	                     simpleSheet: true } )
	  }

	  function showInfo(data, tabletop) {
	    alert('Successfully processed!')
	    console.log(data);
	  }

	  window.addEventListener('DOMContentLoaded', init)
	</script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="index.js"></script>
	<link rel="stylesheet" href="styles.css">
</head>
<body>

	<table id="table-content" style="width:100%">
	  <tr class="headers">
	    <th class="name-column">Name</th>
	    <th class="office-column">Office</th> 
	    <th class="WC-column needed">WC's Needed</th>
	    <th class="WC-column last">Current WC's</th>
	  </tr>
	</table>

</body>
</html>
